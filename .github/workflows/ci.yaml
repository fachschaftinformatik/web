name: CI

on:
  push:
    paths:
      - "db/schema.sql"
      - "db/queries/**"
      - "db/sqlite.yaml"
  pull_request:
    paths:
      - "db/schema.sql"
      - "db/queries/**"
      - "db/sqlite.yaml"

permissions:
  contents: read

jobs:
  generate:
    name: Generate Go dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod 
      - run: go generate ./...

